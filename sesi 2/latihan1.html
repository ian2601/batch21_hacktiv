<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Latihan Formulir</h1>
    <form action="">
        <label for="nama">Nama: </label>
        <input type="text" id="nama" value="Ian" />
        <br/><br/>

        <label for="tgl_lahir">Tgl Lahir: </label>
        <input type="date" id="tgl_lahir" />
        <br/><br/>

        <label for="nama">Jenis Kelamin: </label>
        <input type="radio" name="jk" value="laki-laki" id="tgl_lahir" />laki-laki
        <input type="radio" name="jk" value="Perempuan" id="tgl_lahir" />Perempuan

        <br/><br/>

        <label for="Hobi">Hobi: </label>
        <input type="checkbox" name="Gaming" value="Gaming" />Gaming
        <input type="checkbox" name="Hiking" value="Hiking" />Hiking
        <input type="checkbox" name="Makan" value="Makan" />Makan
        <br/><br/>

        <label for="provinsi">Provinsi </label>
        <select class="dropdown" name="provinsi" id="provinsi">
        <option value="disabled">Pilih provinsi -</option>
        <option value="Papua Selatan">Papua Selatan</option>
        <option value="Papua">Papua</option>
        <option value="Papua Barat">Papua Barat</option></select>
        <br/><br/>

        <label for="alamt_lengkap" style="vertical-align: top;">Alamat Lengkap: </label>
        <textarea name="alamat_lengkap" id="" cols="30" rows="6"></textarea> <br><br>

        <input type="submit" value="Simpan">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
